<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top">
    <div class="digital">
        <div class="logo">Digital</div>
    </div>
    <div class="righttop">
        <nav>
            <a class="active">Home</a>
            <a>About us</a>
            <a>Blog</a>
            <a>Pricing</a>
        </nav>
    </div>
</div>
<div class="main">
    <div class="content">
       <p class="AI">
            Artificial Intelligence Driving 
            Results For The Travel Industry<br>
       </p>
        <p class="welcome">
            Welcome back! Please login to your account.
        </p>
        <form id="loginForm">
            <div class="email">
                Email section
            </div>
            <div class="field">
                <div class="field-label">Email Address</div>
                <input type="email" value="hakeem@digital.com">
            </div>
            <div class="field">
                <div class="field-label">Password</div>
                <input type="password" value="*********">
            </div>
            <div class="save">
                <label class="rememberme">
                    <input type="checkbox">
                    Remember Me
                </label>
                <a class="forgot">Forgot Password?</a>
            </div>
            <div class="submit">
                <button class="login" type="submit">Login</button>
                <button class="signup" type="button">Sign Up</button>
            </div>
        </form>
        <div class="socialmedia">
            <span>Or login with</span>
            <a>  Facebook</a>
            <a>  LinkedIn</a>
            <a>  Google</a>

        </div>
    </div>
    <div class="cycle">
        <img src="cycle.png" alt="Cycling Illustration">
    </div>
</div>
</body>
</html>
